<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="content container-fluid text-center">
		<h2>GetQuote</h2>
		<h3>Light your mind with new quotes</h3>
		<img src="img/quote.png" alt="GetQuote logo" class="img-responsive"> <br>
		<div class="row">
		<div class="col-md-12">
		<button class="getQuote btn btn-default" style="margin-top: 20px;">Get a quote</button>
		<button class="tweet btn btn-info"><i class="fa fa-twitter"></i>
		</button>
		</div>
		</div>
		<p class="quote"></p>
		<p class="author"></p>
		<script type="text/javascript" src="script/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="script/main.js"></script>
	</div>
	</div>
</body>
</html>
